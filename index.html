<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Language Suggester</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/script.js"></script>

</head>

<body class="container">
  <div class="jumbotron">
    <h1>Choosing a Programming Language</h1>
    <h6>By Kolman Soifer</h6>
  </div>
    <p>Choosing languages to begin your programming journey can be difficult.  Here is a tool to help you decide.  Good luck!</p>
  
  <form id="language">
    <label for="goals">What are your industry-related goals?</label>
    <input id="goals" type="radio">
    <label for="currentField">What field are you currently employed in?</label>
    <label for="proInterests">Professional Interests</label>
    <input id="proInterests" type="radio">
    <label for="perInterests">Personal Interests</label>
    <input for="perIinterests" type="radio">
    <label for="cpuPlatform">Choose your computer platform of choice</label>


    <button type="submit" class="btn">Show me my languages!</button>

  </form>

  
  



  








</body>

</html>
